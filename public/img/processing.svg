<svg viewBox="0 0 600 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g-process" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#bfdbfe">
        <animate attributeName="stop-color" values="#bfdbfe;#93c5fd;#bfdbfe" dur="3.5s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#3b82f6">
        <animate attributeName="stop-color" values="#3b82f6;#2563eb;#3b82f6" dur="3.5s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <rect width="600" height="260" rx="24" fill="url(#g-process)" />
  <circle cx="300" cy="130" r="45" stroke="white" stroke-width="10" fill="none" stroke-dasharray="120 60">
    <animateTransform attributeName="transform" type="rotate" from="0 300 130" to="360 300 130" dur="2.5s" repeatCount="indefinite" />
  </circle>
</svg>

<!-- assets/splash-bubbles-minimal.svg -->
<svg viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="b1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1f6feb"/>
      <stop offset="100%" stop-color="#7aa7ff"/>
    </linearGradient>
    <linearGradient id="b2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00ca72"/>
      <stop offset="100%" stop-color="#7de2b8"/>
    </linearGradient>
    <linearGradient id="b3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f84aa7"/>
      <stop offset="100%" stop-color="#ff9ac9"/>
    </linearGradient>
  </defs>

  <!-- fond doux -->
  <rect width="100%" height="100%" fill="#f7fafc"/>

  <!-- bulles -->
  <g opacity="0.9">
    <circle cx="260" cy="820" r="46" fill="url(#b1)">
      <animate attributeName="cy" dur="18s" values="820;120;820" repeatCount="indefinite"/>
      <animate attributeName="cx" dur="14s" values="240;300;260" repeatCount="indefinite"/>
    </circle>
    <circle cx="1180" cy="860" r="30" fill="url(#b2)" opacity="0.85">
      <animate attributeName="cy" dur="16s" values="860;140;860" repeatCount="indefinite"/>
      <animate attributeName="cx" dur="12s" values="1180;1120;1180" repeatCount="indefinite"/>
    </circle>
    <circle cx="980" cy="780" r="64" fill="url(#b3)" opacity="0.65">
      <animate attributeName="cy" dur="22s" values="780;160;780" repeatCount="indefinite"/>
      <animate attributeName="cx" dur="18s" values="980;1040;980" repeatCount="indefinite"/>
    </circle>
    <circle cx="420" cy="760" r="22" fill="url(#b2)" opacity="0.7">
      <animate attributeName="cy" dur="12s" values="760;180;760" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- centre : logo/texte -->
  <g transform="translate(570,420)">
    <rect x="0" y="-60" width="300" height="120" rx="24" fill="#ffffff" opacity="0.75"/>
    <text x="150" y="-6" text-anchor="middle" font-family="Inter, system-ui" font-size="36" font-weight="700" fill="#1f2937">
      DocManager
    </text>
    <text x="150" y="26" text-anchor="middle" font-family="Inter, system-ui" font-size="14" fill="#4b5563">
      Chargementâ€¦
      <animate attributeName="opacity" dur="2s" values="0.5;1;0.5" repeatCount="indefinite"/>
    </text>
  </g>
</svg>

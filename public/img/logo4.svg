  </polygon>
  <circle cx="720" cy="450" r="90" fill="#0052cc" opacity="0.1"/>
  <text x="720" y="460" text-anchor="middle" font-family="Inter, system-ui" font-size="34" font-weight="600" fill="#172b4d">
    DocManager
  </text>
</svg>

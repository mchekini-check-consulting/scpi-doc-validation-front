    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 720 450" to="360 720 450" dur="14s" repeatCount="indefinite"/>
  </polygon>
  <polygon points="720,470 780,590 660,590" fill="#2684ff" opacity="0.45">

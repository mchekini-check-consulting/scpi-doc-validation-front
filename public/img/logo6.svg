<!-- assets/splash-atlassian-style.svg -->
<svg viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="atl-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0052cc"/>
      <stop offset="50%" stop-color="#2684ff"/>
      <stop offset="100%" stop-color="#7fcbff"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#f4f7fb"/>
  <path d="M0,750 Q360,620 720,750 T1440,750 L1440,900 L0,900Z" fill="url(#atl-gradient)" opacity="0.4">
    <animate attributeName="d" dur="10s" repeatCount="indefinite"
      values="
      M0,750 Q360,620 720,750 T1440,750 L1440,900 L0,900Z;
      M0,730 Q360,660 720,730 T1440,730 L1440,900 L0,900Z;
      M0,750 Q360,620 720,750 T1440,750 L1440,900 L0,900Z"/>
  </path>
  <g transform="translate(720,430)">
    <circle r="50" fill="#0052cc">
      <animate attributeName="r" dur="2s" values="50;56;50" repeatCount="indefinite"/>
    </circle>
    <text text-anchor="middle" y="100" font-family="Inter, system-ui" font-size="32" font-weight="600" fill="#172b4d">
      DocManager
    </text>
  </g>
</svg>

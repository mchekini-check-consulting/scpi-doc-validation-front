<svg viewBox="0 0 600 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g-valid" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#bbf7d0">
        <animate attributeName="stop-color" values="#bbf7d0;#86efac;#bbf7d0" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#22c55e">
        <animate attributeName="stop-color" values="#22c55e;#16a34a;#22c55e" dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <rect width="600" height="260" rx="24" fill="url(#g-valid)" />
  <circle cx="300" cy="130" r="55" fill="rgba(255,255,255,0.5)">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite" />
  </circle>
  <polyline points="250,135 290,175 360,100" fill="none" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round">
    <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite" />
  </polyline>
</svg>

<!-- assets/splash-docmanager-light.svg -->
<svg viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Dégradé multicolore inspiré Google -->
    <linearGradient id="googleGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#1f6feb" />
      <stop offset="25%" stop-color="#ea4335" />
      <stop offset="50%" stop-color="#fbbc05" />
      <stop offset="75%" stop-color="#34a853" />
      <stop offset="100%" stop-color="#1f6feb" />
    </linearGradient>

    <!-- Lueur douce -->
    <radialGradient id="halo" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.8)" />
      <stop offset="100%" stop-color="transparent" />
    </radialGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fond blanc -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <!-- Halo central -->
  <circle cx="720" cy="420" r="400" fill="url(#halo)" />

  <!-- Anneau principal animé -->
  <circle cx="720" cy="420" r="160" stroke="url(#googleGrad)" stroke-width="6" fill="none" filter="url(#glow)">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate"
                      from="0 720 420" to="360 720 420" dur="14s" repeatCount="indefinite"/>
  </circle>

  <!-- Halo intérieur -->
  <circle cx="720" cy="420" r="100" stroke="url(#googleGrad)" stroke-width="2" fill="none" opacity="0.4">
    <animate attributeName="r" dur="3.5s" values="95;115;95" repeatCount="indefinite"/>
  </circle>

  <!-- Halo externe -->
  <circle cx="720" cy="420" r="230" stroke="url(#googleGrad)" stroke-width="1.5" fill="none" opacity="0.25">
    <animate attributeName="r" dur="5s" values="220;250;220" repeatCount="indefinite"/>
  </circle>

  <!-- Texte -->
  <text x="720" y="430" text-anchor="middle" font-family="Inter, system-ui"
        font-size="38" font-weight="700" fill="#1e293b">DocManager</text>
  <text x="720" y="470" text-anchor="middle" font-family="Inter, system-ui"
        font-size="18" fill="#64748b" opacity="0.9">Préparation de votre espace...</text>

  <!-- Vague fluide -->
  <path d="M0,750 Q360,670 720,750 T1440,750 L1440,900 L0,900Z" fill="url(#googleGrad)" opacity="0.22">
    <animate attributeName="d" dur="14s" repeatCount="indefinite"
      values="
      M0,750 Q360,670 720,750 T1440,750 L1440,900 L0,900Z;
      M0,730 Q360,690 720,730 T1440,730 L1440,900 L0,900Z;
      M0,750 Q360,670 720,750 T1440,750 L1440,900 L0,900Z"/>
  </path>
</svg>

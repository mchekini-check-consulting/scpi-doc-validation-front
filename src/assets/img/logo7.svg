<!-- assets/splash-google-style.svg -->
<svg viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <rect width="100%" height="100%" fill="#fafbfd"/>
  <g transform="translate(720,450)">
    <circle r="220" fill="none" stroke="#4285f4" stroke-width="20" opacity="0.15">
      <animate attributeName="r" dur="4s" values="220;260;220" repeatCount="indefinite"/>
    </circle>
    <circle r="180" fill="none" stroke="#ea4335" stroke-width="18" opacity="0.15">
      <animate attributeName="r" dur="3.2s" values="180;200;180" repeatCount="indefinite"/>
    </circle>
    <circle r="140" fill="none" stroke="#fbbc05" stroke-width="16" opacity="0.15">
      <animate attributeName="r" dur="2.6s" values="140;160;140" repeatCount="indefinite"/>
    </circle>
    <circle r="100" fill="none" stroke="#34a853" stroke-width="14" opacity="0.15">
      <animate attributeName="r" dur="2.2s" values="100;120;100" repeatCount="indefinite"/>
    </circle>
    <text text-anchor="middle" y="14" font-family="Inter, system-ui" font-size="36" font-weight="600" fill="#202124">
      DocManager
    </text>
  </g>
</svg>

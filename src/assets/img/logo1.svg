<!-- assets/splash-monday-flow.svg -->
<svg viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="grad-flow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#1f6feb"/>
      <stop offset="50%" stop-color="#f84aa7"/>
      <stop offset="100%" stop-color="#ffcc00"/>
    </linearGradient>
    <radialGradient id="halo" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.7)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="30"/>
    </filter>
  </defs>

  <!-- fond clair -->
  <rect width="100%" height="100%" fill="#f6f8fb"/>

  <!-- halo doux -->
  <circle cx="720" cy="450" r="460" fill="url(#halo)"/>

  <!-- vague 1 -->
  <path id="wave1"
        d="M-50 640 Q 360 320 760 640 T 1550 640 L 1550 950 L -50 950 Z"
        fill="url(#grad-flow)" opacity="0.35" filter="url(#soft)">
    <animate attributeName="d" dur="14s" repeatCount="indefinite"
      values="
      M-50 640 Q 360 320 760 640 T 1550 640 L 1550 950 L -50 950 Z;
      M-50 620 Q 420 380 860 620 T 1550 620 L 1550 950 L -50 950 Z;
      M-50 640 Q 360 320 760 640 T 1550 640 L 1550 950 L -50 950 Z"/>
  </path>

  <!-- vague 2 (légère parallax) -->
  <path id="wave2"
        d="M-50 720 Q 420 420 900 720 T 1550 720 L 1550 950 L -50 950 Z"
        fill="url(#grad-flow)" opacity="0.22">
    <animate attributeName="d" dur="18s" repeatCount="indefinite"
      values="
      M-50 720 Q 420 420 900 720 T 1550 720 L 1550 950 L -50 950 Z;
      M-50 700 Q 360 500 820 700 T 1550 700 L 1550 950 L -50 950 Z;
      M-50 720 Q 420 420 900 720 T 1550 720 L 1550 950 L -50 950 Z"/>
  </path>

  <!-- slot pour ton logo/texte -->
  <g transform="translate(540,380)">
    <!-- remplace ceci par ton logo -->
    <circle cx="180" cy="60" r="14" fill="#1f6feb">
      <animate attributeName="r" dur="2.2s" values="14;18;14" repeatCount="indefinite"/>
    </circle>
    <circle cx="230" cy="60" r="14" fill="#00ca72">
      <animate attributeName="r" dur="2.2s" begin=".2s" values="14;18;14" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="60" r="14" fill="#f84aa7">
      <animate attributeName="r" dur="2.2s" begin=".4s" values="14;18;14" repeatCount="indefinite"/>
    </circle>
    <text x="120" y="130" font-family="Inter, system-ui" font-size="30" font-weight="600" fill="#1b2430">
      DocManager
    </text>
  </g>
</svg>

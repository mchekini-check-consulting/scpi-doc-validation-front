<!-- assets/splash-background.svg -->
<svg width="100%" height="100%" viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <!-- Dégradé principal -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f6feb" />
      <stop offset="50%" stop-color="#f84aa7" />
      <stop offset="100%" stop-color="#ffcc00" />
    </linearGradient>

    <radialGradient id="glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.6)" />
      <stop offset="100%" stop-color="transparent" />
    </radialGradient>
  </defs>

  <!-- Arrière-plan clair -->
  <rect width="100%" height="100%" fill="#f5f7fa" />

  <!-- Formes abstraites colorées -->
  <path
    d="M100 700 Q 400 300, 800 700 T 1500 700 L 1500 900 L 0 900 Z"
    fill="url(#grad1)"
    opacity="0.35">
    <animate attributeName="d" dur="12s" repeatCount="indefinite"
      values="
      M100 700 Q 400 300, 800 700 T 1500 700 L 1500 900 L 0 900 Z;
      M0 650 Q 400 400, 900 650 T 1600 650 L 1600 900 L 0 900 Z;
      M100 700 Q 400 300, 800 700 T 1500 700 L 1500 900 L 0 900 Z"
    />
  </path>

  <!-- Halo doux -->
  <circle cx="720" cy="450" r="500" fill="url(#glow)" />

  <!-- Logo fictif (à remplacer par ton logo DocManager) -->
  <g transform="translate(620,400)">
    <circle cx="100" cy="50" r="36" fill="#1f6feb" />
    <circle cx="160" cy="50" r="36" fill="#00ca72" />
    <circle cx="220" cy="50" r="36" fill="#f84aa7" />
    <text x="80" y="130" font-family="Inter, sans-serif" font-size="26" font-weight="600" fill="#222">
      DocManager
    </text>
  </g>
</svg>

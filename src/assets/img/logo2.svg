<!-- assets/splash-neon-night.svg -->
<svg viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#5b9dff"/>
      <stop offset="60%" stop-color="#ff4d9d"/>
      <stop offset="100%" stop-color="#ffd166"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- fond nuit -->
  <rect width="100%" height="100%" fill="#0e1117"/>

  <!-- anneau néon -->
  <g filter="url(#glow)">
    <circle cx="720" cy="420" r="180" fill="none" stroke="url(#neon)" stroke-width="6" opacity="0.9">
      <animate attributeName="r" dur="3.2s" values="170;190;170" repeatCount="indefinite"/>
    </circle>
    <circle cx="720" cy="420" r="280" fill="none" stroke="url(#neon)" stroke-width="2" opacity="0.35">
      <animate attributeName="r" dur="5.6s" values="260;300;260" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- vague lumineuse -->
  <path d="M-60 640 C 260 560, 520 720, 820 640 C 1080 580, 1280 720, 1520 660 L 1520 960 L -60 960 Z"
        fill="url(#neon)" opacity="0.22">
    <animate attributeName="d" dur="12s" repeatCount="indefinite"
      values="
      M-60 640 C 260 560, 520 720, 820 640 C 1080 580, 1280 720, 1520 660 L 1520 960 L -60 960 Z;
      M-60 620 C 260 600, 520 700, 880 620 C 1100 560, 1300 700, 1520 640 L 1520 960 L -60 960 Z;
      M-60 640 C 260 560, 520 720, 820 640 C 1080 580, 1280 720, 1520 660 L 1520 960 L -60 960 Z"/>
  </path>

  <!-- place logo/texte -->
  <g transform="translate(560,410)" text-anchor="middle">
    <text x="160" y="8" font-family="Inter, system-ui" font-size="40" font-weight="700" fill="#e6edf3">DocManager</text>
    <text x="160" y="46" font-family="Inter, system-ui" font-size="16" fill="#9fb3c8" opacity="0.9">
      Preparing your workspace…
      <animate attributeName="opacity" dur="2s" values="0.6;1;0.6" repeatCount="indefinite"/>
    </text>
  </g>
</svg>

<!-- assets/splash-scpi-invest.svg -->
<svg viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Dégradés principaux -->
    <linearGradient id="grad-wave" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0052cc" />
      <stop offset="50%" stop-color="#2684ff" />
      <stop offset="100%" stop-color="#7fcbff" />
    </linearGradient>
    <radialGradient id="halo" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.8)" />
      <stop offset="100%" stop-color="transparent" />
    </radialGradient>
  </defs>

  <!-- Fond -->
  <rect width="100%" height="100%" fill="#f5f8ff" />

  <!-- Halo doux -->
  <circle cx="720" cy="450" r="420" fill="url(#halo)" />

  <!-- Vague animée -->
  <path d="M0,700 Q480,520 960,700 T1920,700 L1920,900 L0,900Z" fill="url(#grad-wave)" opacity="0.45">
    <animate attributeName="d" dur="12s" repeatCount="indefinite"
      values="
      M0,700 Q480,520 960,700 T1920,700 L1920,900 L0,900Z;
      M0,680 Q480,560 960,680 T1920,680 L1920,900 L0,900Z;
      M0,700 Q480,520 960,700 T1920,700 L1920,900 L0,900Z" />
  </path>

  <!-- Logo carré (chart) -->
  <g transform="translate(620,370)">
    <rect x="0" y="0" width="200" height="200" rx="48" fill="url(#grad-wave)" />
    <path d="M60 130 L60 80 L85 80 L85 130 Z M100 130 L100 60 L125 60 L125 130 Z M140 130 L140 100 L165 100 L165 130 Z"
          fill="white" opacity="0.9" />
  </g>

  <!-- Texte -->
  <text x="830" y="450" font-family="Inter, system-ui" font-size="42" font-weight="700" fill="#1e293b">
    SCPI INVEST
  </text>
  <text x="830" y="490" font-family="Inter, system-ui" font-size="20" font-weight="500" fill="#334155">
    DOCUMENT MANAGER
  </text>

  <!-- Lueur pulsée -->
  <circle cx="720" cy="450" r="240" fill="url(#halo)">
    <animate attributeName="r" dur="2.8s" values="220;260;220" repeatCount="indefinite" />
  </circle>
</svg>

<svg viewBox="0 0 600 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g-pending" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fef9c3">
        <animate attributeName="stop-color" values="#fef9c3;#fde68a;#fef9c3" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#facc15">
        <animate attributeName="stop-color" values="#facc15;#fbbf24;#facc15" dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <rect width="600" height="260" rx="24" fill="url(#g-pending)" />
  <circle cx="300" cy="130" r="70" fill="rgba(255,255,255,0.4)">
    <animate attributeName="r" values="60;70;60" dur="3s" repeatCount="indefinite" />
  </circle>
  <rect x="70" y="90" width="460" height="16" rx="8" fill="white" opacity="0.7" />
  <rect x="70" y="120" width="380" height="16" rx="8" fill="white" opacity="0.8" />
</svg>

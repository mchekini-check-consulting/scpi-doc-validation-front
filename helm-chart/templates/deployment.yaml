apiVersion: apps/v1
kind: Deployment
metadata:
  name: scpi-doc-validation-front
  labels:
    app: scpi-doc-validation-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scpi-doc-validation-front
  template:
    metadata:
      name: scpi-doc-validation-front
      labels:
        app: scpi-doc-validation-front
    spec:
      containers:
        - name: scpi-doc-validation-front
          image: "{{.Values.image.repo}}/{{.Values.image.name}}:{{.Values.image.tag}}"
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      restartPolicy: Always